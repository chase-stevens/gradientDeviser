<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

  <div class="sidenav">
    <p>Presets</p>
    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-peach" id="gradient-peach"></div> Peach
        <button onclick="load_gradient('gradient-peach');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>
  </div>

  <div class="container">
    <h1>Gradient Creator</h1>
    <div id="gradient"></div>

    <div id="gradient_input">
      <form id="gradient_form">

        <div>
          <label for="start_color">Starting Color</label>
          <input type="color" name="start_color" value="#ff0000" required>
        </div>

        <div>
          <label for="end_color">Ending Color</label>
          <input type="color" name="end_color" value="#0000ff" required>
        </div>

        <div>
          <label for="angle">Angle</label>
          <input type="number" name="angle" value="45" min="0" max="360" required>
        </div>

        <button type="button" name="create_button" onclick="create_gradient();">Create Gradient</button>

      </form>
    </div>

    <br>

    <div class="css-code-container">
      <code id="gradient-css-code">background-image: linear-gradient(45deg, #ff0000, #0000ff);</code>
      <span><button onclick="copy_to_clipboard();"><i class="fas fa-clipboard-check"></i></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
