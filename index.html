<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

  <div class="sidenav">
    <p>Presets</p>
    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-peach" id="gradient-peach"></div> <span>Peach</span>
        <button onclick="load_preset_gradient('peach');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-misty-morning" id="gradient-misty-morning"></div> <span>Misty Morning</span>
        <button onclick="load_preset_gradient('misty_morning');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-limeaid" id="gradient-limeaid"></div> <span>Limeaid</span>
        <button onclick="load_preset_gradient('limeaid');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-glimmer" id="gradient-glimmer"></div> <span>Glimmer</span>
        <button onclick="load_preset_gradient('glimmer');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-sunrise" id="gradient-sunrise"></div> <span>Sunrise</span>
        <button onclick="load_preset_gradient('sunrise');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-sunset" id="gradient-sunset"></div> <span>Sunset</span>
        <button onclick="load_preset_gradient('sunset');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-lemon" id="gradient-lemon"></div> <span>Lemon</span>
        <button onclick="load_preset_gradient('lemon');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-lavender" id="gradient-lavender"></div> <span>Lavender</span>
        <button onclick="load_preset_gradient('lavender');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-seafoam" id="gradient-seafoam"></div> <span>Seafoam</span>
        <button onclick="load_preset_gradient('seafoam');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="preset-gradient-menu-item">
      <div class="gradient-preview gradient-velvet" id="gradient-velvet"></div> <span>Velvet</span>
        <button onclick="load_preset_gradient('velvet');">
          <i class="fas fa-angle-double-right"></i>
        </button>
    </div>
  </div>

  <div class="container">
    <h1>Gradient Creator</h1>
    <div id="gradient"></div>

    <div id="gradient_input">
      <form id="gradient_form" class="gradient_form">

        <div>
          <label for="start_color"><strong>Starting Color</strong></label>
          <input type="color" name="start_color" id="start_color" value="#ff0000" required>
        </div>

        <div>
          <label for="end_color"><strong>Ending Color</strong></label>
          <input type="color" name="end_color" id="end_color" value="#0000ff" required>
        </div>

        <div>
          <label for="angle"><strong>Angle</strong></label>
          <input type="number" name="angle" id="angle" value="45" min="0" max="360" required>
        </div>

        <button type="button" name="create_button" onclick="create_gradient();">Create Gradient</button>

      </form>
    </div>

    <br>

    <div class="css-code-container">
      <code id="gradient-css-code">background-image: linear-gradient(45deg, #ff0000, #0000ff);</code>
      <span><button onclick="copy_to_clipboard();"><i class="fas fa-clipboard-check"></i></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
